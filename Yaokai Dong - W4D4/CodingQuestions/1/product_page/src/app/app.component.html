<div class="content" role="main">

  <!-- product table -->
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Category</th>
          <th>Product Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>$ {{ product.price }}</td>
          <td><button (click)="delete(product.name)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <form>
      <label for="product_name">Product Name</label>
      <input type="text" id="product_name" required [(ngModel)]="product_name" [ngModelOptions]="{standalone: true}"><hr>
      <label for="product_category">Product Category</label>
      <input type="text" id="product_category" required [(ngModel)]="product_category" [ngModelOptions]="{standalone: true}"><hr>
      <label for="product_price">Product Price</label>
      <input type="number" step='0.01' id="product_price" required [(ngModel)]="product_price" [ngModelOptions]="{standalone: true}"><hr>
      <button (click)="add()">Add New</button>
    </form>
  </div>
</div>
