<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Bootstrap Layout</title>
</head>
<body>
  <div class="container" style="height: 100vh">
    <div class="row" style="height: 20vh">
      <header class="col" style="background-color: #AFE1AF;">Header</header>
    </div>
    <div class="row" style="height: 70vh">
      <nav class="col" style="background-color: #FFFFE0;">Nav</nav>
      <article class="col-6" style="background-color: white;">Article</article>
      <aside class="col" style="background-color: #FFFFE0;">Aside</aside>
    </div>
    <div class="row" style="height: 10vh">
      <footer class="col" style="background-color: yellow;">Footer</footer>
    </div>
  </div>
</body>
</html>
